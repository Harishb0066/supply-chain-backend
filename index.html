<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products QR Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        #search {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        #refresh {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #refresh:hover {
            background: #45a049;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin: 50px 0;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-4px);
        }
        .product-title {
            font-size: 1.4em;
            margin: 10px 0 6px;
            color: #2c3e50;
        }
        .product-info {
            color: #7f8c8d;
            margin-bottom: 12px;
            font-size: 0.95em;
            line-height: 1.4;
        }
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 16px;
        }
        .verified { background: #d4edda; color: #155724; }
        .pending   { background: #fff3cd; color: #856404; }
        
        .product-image-container {
            margin: 16px 0;
            height: 180px;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-image-container img {
            max-width: 100%;
            max-height: 180px;
            object-fit: contain;
        }
        
        .qr-container {
            margin: 20px auto 16px;
            width: 180px;
            height: 180px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qr-container img {
            width: 180px;
            height: 180px;
            border-radius: 8px;
        }
        .actions {
            margin-top: 12px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 9px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.92em;
            font-weight: 500;
            transition: all 0.18s;
        }
        .btn-copy    { background: #0069d9; color: white; }
        .btn-copy:hover    { background: #0056b3; }
        .btn-download { background: #218838; color: white; }
        .btn-download:hover { background: #1e7e34; }
        .btn-delete   { background: #c82333; color: white; }
        .btn-delete:hover   { background: #bd2130; }
        .btn:disabled { opacity: 0.55; cursor: not-allowed; }
        
        .error { 
            color: #c82333; 
            text-align: center; 
            padding: 24px;
            font-size: 1.1em;
        }
        .connection-status {
            text-align: center;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
        }
        .status-connected    { background: #d4edda; color: #155724; }
        .status-disconnected { background: #f8d7da; color: #721c24; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%; max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }
        .modal-buttons {
            margin-top: 24px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        .btn-confirm { background: #c82333; color: white; }
        .btn-cancel  { background: #6c757d; color: white; }
    </style>
</head>
<body>

    <h1>üì± All Products QR Codes</h1>

    <div id="connectionStatus" class="connection-status">
        ‚è≥ Checking connection...
    </div>

    <div id="controls">
        <input type="text" id="search" placeholder="üîç Search by name, ID, batch...">
        <button id="refresh">üîÑ Refresh Now</button>
    </div>

    <div id="loading">Loading products...</div>
    <div id="error" class="error" style="display:none;"></div>

    <div class="product-grid" id="products"></div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Delete Product?</h3>
            <p id="deleteMessage"></p>
            <p style="color:#666; font-size:0.95em;">This cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn btn-confirm" id="confirmDelete">Delete</button>
                <button class="btn btn-cancel" id="cancelDelete">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "https://harish-supply-chain.onrender.com";
        const API_URL = `${BASE_URL}/api/products`;

        const productsContainer = document.getElementById("products");
        const loading = document.getElementById("loading");
        const errorDiv = document.getElementById("error");
        const searchInput = document.getElementById("search");
        const refreshBtn = document.getElementById("refresh");
        const statusDiv = document.getElementById("connectionStatus");

        const deleteModal = document.getElementById("deleteModal");
        const deleteMessage = document.getElementById("deleteMessage");
        const confirmDeleteBtn = document.getElementById("confirmDelete");
        const cancelDeleteBtn = document.getElementById("cancelDelete");

        let allProducts = [];
        let productToDelete = null;

        // ‚îÄ‚îÄ‚îÄ IMAGE MAPPING FUNCTION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function getProductImageUrl(name) {
            if (!name) return "/images/default.jpg";
            const n = name.toLowerCase().trim();

            if (n.includes("pineapple")) return "/public/pineapple.jpg";
            if (n.includes("apple"))     return "/public/apple.jpg";
            if (n.includes("chips"))     return "/public/chips.jpg";
            if (n.includes("mango") || n.includes("mago")) return "/public/mago.jpg";
            if (n.includes("bread"))     return "/public/bread.jpg";
            if (n.includes("kulfi"))     return "/public/kulfi.jpg";
            if (n.includes("vinegar"))   return "/public/vinegar.jpg";

            // fallback
            return "https://via.placeholder.com/300x180?text=" + encodeURIComponent(name);
        }

        async function checkConnection() {
            try {
                const res = await fetch(`${BASE_URL}/health`, { signal: AbortSignal.timeout(8000) });
                if (res.ok) {
                    const data = await res.json();
                    statusDiv.className = 'connection-status status-connected';
                    statusDiv.textContent = `‚úÖ Connected (${data.productsCount || '?'} products)`;
                    return true;
                }
            } catch {}
            statusDiv.className = 'connection-status status-disconnected';
            statusDiv.textContent = 'Backend waking up or disconnected';
            return false;
        }

        function showError(msg) {
            loading.style.display = "none";
            errorDiv.textContent = msg;
            errorDiv.style.display = "block";
        }

        function showDeleteModal(product) {
            productToDelete = product;
            deleteMessage.textContent = `Delete "${product.name}" (ID: ${product.id})?`;
            deleteModal.style.display = "flex";
        }

        function hideDeleteModal() {
            deleteModal.style.display = "none";
            productToDelete = null;
        }

        async function deleteProduct(id) {
            try {
                const res = await fetch(`${BASE_URL}/api/products/${id}`, { method: 'DELETE' });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                if (!data.success) throw new Error(data.error || 'Delete failed');

                allProducts = allProducts.filter(p => p.id !== id);
                renderProducts(allProducts);
                alert('Product deleted');
                return true;
            } catch (err) {
                alert('Delete failed: ' + err.message);
                return false;
            }
        }

        function renderProducts(products) {
            productsContainer.innerHTML = "";
            loading.style.display = "none";

            if (products.length === 0) {
                productsContainer.innerHTML = '<p class="error" style="grid-column:1/-1">No products found</p>';
                return;
            }

            products.forEach(p => {
                const card = document.createElement("div");
                card.className = "product-card";

                const productUrl = `${BASE_URL}/product/${p.id}`;

                card.innerHTML = `
                    <div class="product-title">${p.name} <small>(ID: ${p.id})</small></div>
                    <div class="product-info">
                        Batch: ${p.batch}<br>
                        Origin: ${p.origin}<br>
                        Harvest: ${p.harvestDate}<br>
                        üëÅÔ∏è ${p.scanCount || 0} scans
                    </div>
                    <span class="status-badge ${p.state === 2 ? 'verified' : 'pending'}">
                        ${p.state === 2 ? '‚úì Retail' : '‚è≥ In Transit'}
                    </span>

                    <div class="product-image-container">
                        <img src="${getProductImageUrl(p.name)}" 
                             alt="${p.name}"
                             onerror="this.src='https://via.placeholder.com/300x180?text=No+Image'">
                    </div>

                    <div class="qr-container">
                        <img src="${p.qrCode || 'https://via.placeholder.com/180?text=QR+Not+Available'}" 
                             alt="QR Code for ${p.name}">
                    </div>

                    <div class="actions">
                        <button class="btn btn-copy">üìã Copy Link</button>
                        <button class="btn btn-download">üíæ Download QR</button>
                        <button class="btn btn-delete">üóëÔ∏è Delete</button>
                    </div>
                `;

                card.querySelector(".btn-copy").onclick = () => {
                    navigator.clipboard.writeText(productUrl);
                    alert("Link copied to clipboard!");
                };

                card.querySelector(".btn-download").onclick = () => {
                    if (p.qrCode) {
                        const a = document.createElement("a");
                        a.href = p.qrCode;
                        a.download = `QR_${p.name.replace(/\s+/g,'_')}_ID${p.id}.png`;
                        a.click();
                    } else {
                        alert("No QR available");
                    }
                };

                card.querySelector(".btn-delete").onclick = () => showDeleteModal(p);

                productsContainer.appendChild(card);
            });
        }

        async function loadProducts() {
            loading.style.display = "block";
            errorDiv.style.display = "none";
            refreshBtn.disabled = true;
            refreshBtn.textContent = "‚è≥ Loading...";

            try {
                const res = await fetch(API_URL, { signal: AbortSignal.timeout(20000) });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                if (!data.success) throw new Error(data.error || "API error");

                allProducts = data.products || [];
                renderProducts(allProducts);

                statusDiv.textContent = `‚úÖ Loaded ${allProducts.length} products`;
            } catch (err) {
                showError("Could not load products: " + err.message);
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = "üîÑ Refresh Now";
            }
        }

        // Search (live filter)
        searchInput.addEventListener("input", e => {
            const term = e.target.value.toLowerCase().trim();
            const filtered = allProducts.filter(p =>
                p.name.toLowerCase().includes(term) ||
                String(p.id).includes(term) ||
                (p.batch && p.batch.toLowerCase().includes(term))
            );
            renderProducts(filtered);
        });

        refreshBtn.onclick = loadProducts;

        confirmDeleteBtn.onclick = async () => {
            if (productToDelete) {
                confirmDeleteBtn.disabled = true;
                await deleteProduct(productToDelete.id);
                confirmDeleteBtn.disabled = false;
                hideDeleteModal();
            }
        };

        cancelDeleteBtn.onclick = hideDeleteModal;
        deleteModal.onclick = e => { if (e.target === deleteModal) hideDeleteModal(); };

        // Auto refresh every 45 seconds
        setInterval(loadProducts, 45000);

        // Start
        window.addEventListener('load', async () => {
            await checkConnection();
            await loadProducts();
        });
    </script>
</body>
</html>
