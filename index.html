<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products QR Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/random/1600x900/?agriculture,farm,food,supply-chain') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        #controls {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        #search {
            padding: 12px 20px;
            width: 350px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        #refresh {
            padding: 12px 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        #refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        #loading {
            text-align: center;
            font-size: 20px;
            color: #fff;
            margin: 60px 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }
        .product-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .product-title {
            font-size: 1.8em;
            margin: 15px 0;
            color: #2c3e50;
            font-weight: bold;
        }
        .product-info {
            color: #555;
            line-height: 1.8;
            font-size: 1em;
            margin-bottom: 20px;
        }
        .status-badge {
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1em;
            display: inline-block;
            margin: 20px 0;
        }
        .verified {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }
        .pending {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
        }
        .qr-container {
            width: 220px;
            height: 220px;
            margin: 25px auto;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.1);
        }
        .qr-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 12px;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-copy {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        .btn-copy:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,123,255,0.4);
        }
        .btn-download {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
        }
        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(40,167,69,0.4);
        }
        .btn-delete {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        .btn-delete:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(220,53,69,0.4);
        }
        .connection-status {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.6);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .error { 
            color: #dc3545; 
            text-align: center; 
            padding: 30px;
            font-size: 1.2em;
            background: rgba(220,53,69,0.1);
            border-radius: 15px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            animation: modalFadeIn 0.3s ease;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-content h3 {
            margin-top: 0;
            color: #dc3545;
            font-size: 1.8em;
        }
        .modal-content p {
            font-size: 1.1em;
            color: #555;
        }
        .modal-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn-confirm {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 12px 35px;
            font-size: 1.1em;
            border-radius: 30px;
        }
        .btn-confirm:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(220,53,69,0.4);
        }
        .btn-cancel {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
            padding: 12px 35px;
            font-size: 1.1em;
            border-radius: 30px;
        }
        .btn-cancel:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(108,117,125,0.4);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .container { padding: 20px; }
            #controls { flex-direction: column; }
            #search { width: 100%; margin-bottom: 15px; }
            .product-grid { grid-template-columns: 1fr; }
            .qr-container { width: 180px; height: 180px; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            .product-title { font-size: 1.5em; }
            .btn { padding: 10px 20px; font-size: 0.9em; }
            .modal-content { padding: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± All Products QR Codes</h1>

        <div id="connectionStatus" class="connection-status">
            ‚è≥ Checking connection...
        </div>

        <div id="controls">
            <input type="text" id="search" placeholder="üîç Search by name or ID...">
            <button id="refresh">üîÑ Refresh Now</button>
        </div>

        <div id="loading">Loading products...</div>
        <div id="error" class="error" style="display:none;"></div>

        <div class="product-grid" id="products"></div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h3>‚ö†Ô∏è Delete Product?</h3>
                <p id="deleteMessage"></p>
                <p style="color: #666; font-size: 0.9em;">This action cannot be undone.</p>
                <div class="modal-buttons">
                    <button class="btn btn-confirm" id="confirmDelete">Delete</button>
                    <button class="btn btn-cancel" id="cancelDelete">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "https://harish-supply-chain.onrender.com";
        const API_URL = `${BASE_URL}/api/products`;
        const ADMIN_PASSWORD = "harish2005"; // CHANGE THIS TO YOUR OWN SECRET PASSWORD!

        const productsContainer = document.getElementById("products");
        const loading = document.getElementById("loading");
        const errorDiv = document.getElementById("error");
        const searchInput = document.getElementById("search");
        const refreshBtn = document.getElementById("refresh");
        const statusDiv = document.getElementById("connectionStatus");

        const deleteModal = document.getElementById("deleteModal");
        const deleteMessage = document.getElementById("deleteMessage");
        const confirmDeleteBtn = document.getElementById("confirmDelete");
        const cancelDeleteBtn = document.getElementById("cancelDelete");

        let allProducts = [];
        let productToDelete = null;

        async function checkConnection() {
            try {
                const res = await fetch(`${BASE_URL}/health`, { signal: AbortSignal.timeout(10000) });
                const data = await res.json();
                if (data.status === 'healthy') {
                    statusDiv.className = 'connection-status status-connected';
                    statusDiv.textContent = `‚úÖ Connected (${data.productsCount} products)`;
                    return true;
                }
            } catch (err) {
                statusDiv.className = 'connection-status status-disconnected';
                statusDiv.textContent = '‚è±Ô∏è Backend waking up or disconnected';
            }
            return false;
        }

        function showError(message) {
            loading.style.display = "none";
            errorDiv.textContent = message;
            errorDiv.style.display = "block";
        }

        function showDeleteModal(product) {
            productToDelete = product;
            const displayName = product.name || 'Unknown Product';
            const displayId = product._id ? product._id.toString().substring(0, 8) + '...' : 'N/A';
            deleteMessage.innerHTML = `Are you sure you want to delete "<strong>${displayName}</strong>" (ID: ${displayId})?`;
            deleteModal.style.display = "flex";
        }

        function hideDeleteModal() {
            deleteModal.style.display = "none";
            productToDelete = null;
        }

        async function deleteProduct(product) {
            try {
                const password = prompt("üîê Enter admin password to delete this product:");
                if (password !== ADMIN_PASSWORD) {
                    alert("‚ùå Incorrect password. Only admin can delete products.");
                    return false;
                }

                const productId = product._id;
                if (!productId) throw new Error('Product ID not found');

                const response = await fetch(`${BASE_URL}/api/products/${productId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    throw new Error(errData.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                if (!data.success) throw new Error(data.error || 'Delete failed');

                allProducts = allProducts.filter(p => p._id !== productId);
                renderProducts(allProducts);
                
                statusDiv.className = 'connection-status status-connected';
                statusDiv.textContent = `‚úÖ Product deleted! ${allProducts.length} remaining`;
                
                setTimeout(() => {
                    statusDiv.textContent = `‚úÖ Connected (${allProducts.length} products)`;
                }, 4000);
                
                return true;
            } catch (err) {
                console.error('Delete error:', err);
                alert('‚ùå Error deleting: ' + err.message);
                return false;
            }
        }

        function renderProducts(products) {
            productsContainer.innerHTML = "";
            loading.style.display = "none";

            if (products.length === 0) {
                productsContainer.innerHTML = "<p class='error' style='grid-column: 1 / -1; text-align:center; font-size: 1.5em; padding: 60px;'>No products found yet. Sync some from distributor!</p>";
                return;
            }

            products.forEach(p => {
                const card = document.createElement("div");
                card.className = "product-card";

                const productId = p._id;
                const productUrl = `${BASE_URL}/product/${productId}`;
                
                const displayId = p._id ? p._id.toString().substring(0, 8) + '...' : 'N/A';

                card.innerHTML = `
                    <div class="product-title">${p.name} (ID: ${displayId})</div>
                    <div class="product-info">
                        Batch: ${p.batch || 'N/A'}<br>
                        Origin: ${p.origin || 'N/A'}<br>
                        Harvest: ${p.harvestDate || 'N/A'}<br>
                        üëÅÔ∏è ${p.scanCount || 0} scans
                    </div>
                    <span class="status-badge ${p.state === 2 ? 'verified' : 'pending'}">
                        ${p.state === 2 ? '‚úì Retail' : '‚è≥ In Transit'}
                    </span>
                    <div class="qr-container">
                        <img src="${p.qrCode || 'https://via.placeholder.com/220?text=QR+Generating...'}" 
                             alt="QR Code">
                    </div>
                    <div class="actions">
                        <button class="btn btn-copy">üìã Copy Link</button>
                        <button class="btn btn-download">üíæ Download QR</button>
                        <button class="btn btn-delete">üóëÔ∏è Delete</button>
                    </div>
                `;

                // Copy Link
                card.querySelector(".btn-copy").onclick = () => {
                    navigator.clipboard.writeText(productUrl);
                    alert("üîó Product link copied to clipboard!");
                };

                // Download QR
                card.querySelector(".btn-download").onclick = () => {
                    if (p.qrCode) {
                        const a = document.createElement("a");
                        a.href = p.qrCode;
                        a.download = `QR_${(p.name || 'product').replace(/\s+/g, '_')}_${displayId}.png`;
                        a.click();
                    } else {
                        alert("‚è≥ QR code is still generating. Please wait a moment and refresh.");
                    }
                };

                // Delete (Admin only)
                card.querySelector(".btn-delete").onclick = () => showDeleteModal(p);

                productsContainer.appendChild(card);
            });
        }

        async function loadProducts() {
            loading.style.display = "block";
            errorDiv.style.display = "none";
            refreshBtn.disabled = true;
            refreshBtn.textContent = "‚è≥ Loading...";

            try {
                const res = await fetch(API_URL, { signal: AbortSignal.timeout(30000) });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                if (!data.success) throw new Error(data.error || "Unknown error");

                allProducts = data.products || [];
                console.log('üì¶ Loaded products:', allProducts.length);
                renderProducts(allProducts);

                statusDiv.className = 'connection-status status-connected';
                statusDiv.textContent = `‚úÖ Loaded ${allProducts.length} products`;
            } catch (err) {
                console.error('Load error:', err);
                showError("Failed to load products. Check connection or backend.");
                statusDiv.className = 'connection-status status-disconnected';
                statusDiv.textContent = '‚ùå Failed to load products';
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = "üîÑ Refresh Now";
            }
        }

        searchInput.addEventListener("input", (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p =>
                (p.name || '').toLowerCase().includes(term) ||
                (p.batch || '').toLowerCase().includes(term) ||
                (p._id || '').toLowerCase().includes(term)
            );
            renderProducts(filtered);
        });

        refreshBtn.addEventListener("click", loadProducts);

        confirmDeleteBtn.addEventListener("click", async () => {
            if (productToDelete) {
                confirmDeleteBtn.disabled = true;
                confirmDeleteBtn.textContent = "Deleting...";
                const success = await deleteProduct(productToDelete);
                confirmDeleteBtn.disabled = false;
                confirmDeleteBtn.textContent = "Delete";
                if (success) {
                    hideDeleteModal();
                }
            }
        });

        cancelDeleteBtn.addEventListener("click", hideDeleteModal);
        deleteModal.addEventListener("click", (e) => {
            if (e.target === deleteModal) hideDeleteModal();
        });

        // Auto-refresh every 5 minutes (300000 ms)
        setInterval(loadProducts, 300000);

        // Initial load
        window.addEventListener('load', async () => {
            await checkConnection();
            loadProducts();
        });
    </script>
</body>
</html>
